on:
  push:
    branches:
      - main
    paths:
      - 'resume.json'
jobs:
  generate_resume:
    name: Genereate resumes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
      - name: Generate resumes
        run: npm run generate
      - name: Commit resumes
        run: |
          git add -A
          git commit -m "regenerating resume"
          git push
